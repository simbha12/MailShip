<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>MailShip</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>

   <section class="one">

     <div class="container-fluid-1">
       <nav class="navbar navbar-light bg-light" >
         <a class="navbar-brand" href="#">
           <b>MailShip</b>
           <i class="fa-solid fa-truck-fast fa-lg"></i>

         </a>

         <a class="navbar-brand test" href="#about" data-toggle="popover" data-placement="bottom" title="MailShip" data-content="it's a Simple tool develop to help you in mass mailing and make your work easier; Happy mailing with MailShip." data-trigger="hover" style="margin-left: 70%">About</a>
         <a class="navbar-brand" href="#Emails" >Emails</a>
        </nav>
     </div>
    </section>

     <section class="two">
       <div class="container-fluid">
           <div class="" style="text-align: center">
             <h1><b>Mass Mailing Mode On</b></h1>
             <a href="#getStarted" class="btn btn-outline-dark btn-md">Get Started</a>
           </div>
           <div class="">
             <img src="Bulkmail.png" alt="image.png">
           </div>
       </div>


     </section>

     <section class="third">
       <div class="container">
         <div class="">
             <h2 ><b>UPLOAD CSV FILE</b></h2>
             <input type="file" id="upload" accept="text/csv">
         </div>

         <div class="form">
           <h2>WRITE YOUR MAIL HERE</h2>
           <form onsubmit="sendEmail(); reset(); return false;"  style="border-radius: 25px" id="getStarted">

               <input type="email" id="from" placeholder="Email ID" size="30" required>
               <input type="text"  id="subject" placeholder="Subject" size="30" required>
             <textarea name="name" id="msg" rows="10" cols="33" placeholder="Body"></textarea>
             <button type="submit" id="submit" class="btn btn-primary">Send<i
                 class="fa-solid fa-envelope"></i></button>

           </form>
         </div>
     </div>
     </section>

     <section class="four">
       <div class="table scroll" style="margin-bottom: 0px">
         <div class="valTable">
           <table id="val">
             <tr>
               <td>
                 <i class="fa-solid fa-circle-check  fa-3x"></i>
                 <h3 id="Emails">Valid Emails: <span id="valcount"></span></h3>
               </td>
             </tr>
          </table>
         </div>
         <div class="invalTable scroll">
           <table id="inval">
             <tr>
               <td>
                 <i class="fa-solid fa-circle-xmark fa-3x"></i>
                 <h3>Invalid Emails: <span id="invalcount"></span></h3>
               </td>
             </tr>

           </table>

        </div>

       </div>
     </section>
     <section class="five">
       <div class="footerBhai">
         <a href="#" style="margin-right: 6px"><i class="fa-brands fa-facebook fa-lg"></i></a>
         <a href="#"><i class="fa-brands fa-instagram fa-lg"></i></a>
         <a href="#" style="margin-left: 6px"><i class="fa-brands fa-linkedin fa-lg"></i></a>
        <p style="margin-bottom: 0px;   font-family: cursive;">&copy; Periwal_Ji</p>
       </div>
     </section>





    <script src="https://kit.fontawesome.com/45107fa995.js" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" charset="utf-8"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script>var wow = new WOW(
        {
          boxClass: 'wow',
          animatedClass: 'animated',
          offset: 0,
          mobile: true,
          live: true,
          callback: function (box) {

          },
          scrollContainer: null,
          requestAnimation: true,
        }
      );
      wow.init();
    </script>

    <script>
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-toggle="popover"]'));
      var popoverList = popoverTriggerList.map( function(popoverTriggerEl) { return new bootstrap.Popover(popoverTriggerEl)}  );
    </script>
    <script src="index.js" charset="utf-8"></script>
  </body>

</html>
